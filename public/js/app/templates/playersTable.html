<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(players, function(player, index) { %>
    <tr>
        <td><%=index%></td>
        <td><%=player.firstName%></td>
        <td><%=player.lastName%></td>
        <td><%=player.name%></td>
    </tr>
    <% }); %>
    </tbody>
</table>
